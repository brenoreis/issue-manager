<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Personal Finance</title>

<!-- Bootstrap Core CSS -->
<link href="../webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- MetisMenu CSS -->
<link href="../webjars/metisMenu/1.1.3/metisMenu.min.css"
	rel="stylesheet" />

<!-- DataTables CSS -->
<link
	href="../webjars/datatables-plugins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet" />

<!-- DataTables Responsive CSS -->
<link
	href="../webjars/datatables-responsive/1.0.6/css/dataTables.responsive.css"
	rel="stylesheet" />

<!-- Custom CSS -->
<link
	href="../webjars/startbootstrap-sb-admin-2/1.0.2/css/sb-admin-2.css"
	rel="stylesheet" />

<!-- Custom Fonts -->
<link href="../webjars/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<link
	href="../webjars/bootstrap-datetimepicker/2.3.1/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav th:replace="fragments/navigation :: navigation">...</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" th:text="#{transaction.list}">Transactions</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading" th:text="#{transaction.create}">Transactions</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form method="POST" th:action="@{/transaction/create}"
								th:object="${transaction}">
								<div class="dataTable_wrapper">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th th:text="#{transaction.date.label}"></th>
												<th th:text="#{transaction.description.label}"></th>
												<th th:text="#{category.label}"></th>
												<th th:text="#{account.label}"></th>
												<th th:text="#{transaction.amount.label}"></th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td width="20%"><div class='input-group date' id='datetimepicker1'>
														<input type='text' class="form-control"
															th:field="${transaction.date}" /> <span
															class="input-group-addon"> <span
															class="glyphicon glyphicon-calendar"></span>
														</span>
													</div></td>
												<td><input type="text" class="form-control"
													th:field="${transaction.description}" /></td>
												<td><select class="form-control"
													th:field="${transaction.category}">
														<option value="NONE">---- Select ----</option>
														<option th:each="ctgr : ${categories}"
															th:value="${ctgr.id}" th:text="${ctgr.name}"></option>
												</select></td>
												<td><select class="form-control"
													th:field="${transaction.account}">
														<option value="NONE">---- Select ----</option>
														<option th:each="account : ${accounts}"
															th:value="${account.id}" th:text="${account.name}"></option>
												</select></td>
												<td><input type="text" class="form-control"
													th:field="${transaction.amount}" /></td>
												<td align="center"><button type="submit"
														class="btn btn-outline btn-primary">Save</button></td>
											</tr>

										</tbody>
									</table>
								</div>
								<!-- /.table-responsive -->
							</form>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
					<div class="panel panel-default">
						<div class="panel-heading">Transactions</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th th:text="#{transaction.date.label}"></th>
											<th th:text="#{transaction.description.label}"></th>
											<th th:text="#{category.label}"></th>
											<th th:text="#{account.label}"></th>
											<th th:text="#{transaction.amount.label}"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="transaction, rowStat : ${transactions}"
											th:class="${rowStat.odd}? 'odd' : 'even'" class="gradeA">
											<td th:text="${transaction.date}"></td>
											<td th:text="${transaction.description}"></td>
											<td th:text="${transaction.category.name}"></td>
											<td th:text="${transaction.account.name}"></td>
											<td th:text="${transaction.amount}"></td>
										</tr>

									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#wrapper -->

		<!-- jQuery -->
		<script src="../webjars/jquery/2.1.4/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="../webjars/metisMenu/1.1.3/metisMenu.min.js"></script>

		<!-- DataTables JavaScript -->
		<script src="../webjars/datatables/1.10.7/js/jquery.dataTables.min.js"></script>
		<script
			src="../webjars/datatables-plugins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>

		<!-- Custom Theme JavaScript -->
		<script
			src="../webjars/startbootstrap-sb-admin-2/1.0.2/js/sb-admin-2.js"></script>

		<script src="../webjars/momentjs/2.10.3/min/moment.min.js"></script>

		<script
			src="../webjars/bootstrap-datetimepicker/2.3.1/js/bootstrap-datetimepicker.min.js"></script>


		<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		<script>
			$(document).ready(function() {
				$('#dataTables-example').DataTable({
					responsive : true
				});
			});
		</script>

		<script type="text/javascript">
			$(function() {
				$('#datetimepicker1').datetimepicker({
                    format: 'dd/mm/yyyy',
                    minView: 2,
                    autoclose: true
                });
			});
		</script>
	</div>
</body>

</html>
